<!DOCTYPE html>
<html>
<head>
    <title>Title Card Widget Test</title>
    <style>
        .widget-test-container {
            width: 1000px;
            margin: 20px auto;
            border: 1px dashed #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="widget-test-container">
        <!-- Widget content will be loaded here -->
    </div>

    <script>
        (async () => {
            try {
                const response = await fetch('elec4707w2025/widgetCode/title-card-widget.html');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const widgetHTML = await response.text();
                document.querySelector('.widget-test-container').innerHTML = widgetHTML;
            } catch (error) {
                console.error('Failed to load widget:', error);
                document.querySelector('.widget-test-container').innerHTML = '<p>Error loading widget</p>';
            }
        })();
    </script>
</body>
</html>
