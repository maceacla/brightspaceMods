<!DOCTYPE html>
<html>
<head>
    <title>Diary Widget</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        #markdown-container {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .markdown-container p, .markdown-container li {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="markdown-container" class="markdown-container"></div>
    <script>
        (async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/maceacla/brightspaceMods/refs/heads/main/elec4707w2025/content/diary.md');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const markdownText = await response.text();
                document.getElementById('markdown-container').innerHTML = marked.parse(markdownText);
            } catch (error) {
                console.error('Failed to fetch:', error);
                document.getElementById('markdown-container').innerHTML = '<p>Error loading content</p>';
            }
        })();
    </script>
</body>
</html>
