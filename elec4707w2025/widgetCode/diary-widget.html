<div class="widget-root">
    <style>
        .markdown-container {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .markdown-container p, .markdown-container li {
            font-size: 14px;
        }
    </style>

    <div id="markdown-container" class="markdown-container"></div>
    
    <script>
        console.log('Widget script tag found');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Widget DOM loaded');
            if (typeof marked === 'undefined') {
                console.error('marked library not loaded');
                return;
            }
            
            (async () => {
                console.log('Widget async function starting');
                try {
                    const response = await fetch('https://raw.githubusercontent.com/maceacla/brightspaceMods/refs/heads/main/elec4707w2025/content/diary.md');
                    console.log('MD Fetch response:', response.status);
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const markdownText = await response.text();
                    console.log('MD Content length:', markdownText.length);
                    
                    const container = document.getElementById('markdown-container');
                    if (!container) {
                        console.error('Container not found');
                        return;
                    }
                    
                    container.innerHTML = marked.parse(markdownText);
                    console.log('Content rendered');
                } catch (error) {
                    console.error('Widget error:', error);
                }
            })();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
</div>
