<div class="widget-root">
    <style>
        .markdown-container {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .markdown-container p, .markdown-container li {
            font-size: 14px;
        }
    </style>

    <div id="markdown-container" class="markdown-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script>
        (async () => {
            console.log('Script started execution');
            try {
                console.log('Attempting fetch...');
                const response = await fetch('https://raw.githubusercontent.com/maceacla/brightspaceMods/refs/heads/main/elec4707w2025/content/diary.md');
                console.log('Response received:', response.status, response.statusText);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const markdownText = await response.text();
                console.log('Markdown content received:', markdownText.substring(0, 100) + '...');
                
                console.log('Attempting to parse markdown...');
                const parsedHTML = marked.parse(markdownText);
                console.log('Markdown parsed, first 100 chars:', parsedHTML.substring(0, 100) + '...');
                
                document.getElementById('markdown-container').innerHTML = parsedHTML;
                console.log('Content rendered to container');
            } catch (error) {
                console.error('Error details:', error);
                document.getElementById('markdown-container').innerHTML = '<p>Error loading content</p>';
            }
        })();
    </script>
</div>
